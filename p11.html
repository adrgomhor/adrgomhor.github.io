<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 11. CSS Social Buttons</title>
    <style>
        .fa-brands {
            width: 40px;
            height: 30px;
            color: white;
            text-align: center;
            font-size: 30px;
            padding: 20px;
            margin: 10px;
            text-decoration: none;
        }
        
        .rounded {
            border-radius: 50%;

            font-size: 30px;
            padding: 20px;
            margin: 10px;
            text-decoration: none;

        .fa-brands:hover {

        }

            background-color: #3B5998;
        }

        .fa-twitter {
            background-color: #55ACEE;
        }

        .fa-google {
