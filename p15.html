<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr치ctica 15. Portfolio</title>
    <style>
        body {
            background-color: #353535;
            color:white
        }
        .portfolio {
            display: grid;
            grid-template-rows: repeat(8,1fr);
            grid-template-columns: repeat(5,1fr);
            grid-gap: 20px;
        }
        div.portfolio-item {
            background-color: #f96855;
            color: #4c4c4c;
            font-weight: 700;
            font-size: 1.2em;
            display: flex;
            justify-content: center;
            align-items: center;    
        }
        div.medium {
            grid-row: span 2;
            grid-column: span 2;
        }
        div.large {
            grid-row: span 3;
            grid-column: span 3;
        }
        div.tall {
            grid-row: span 3;
            grid-column: span 2;
        }
        div.small {
            grid-row: span 1;
            grid-column: span 1;
        }
        div.wide {
            grid-row: span 2;
            grid-column: span 3;
        }
    </style>
</head>
<body>

 	   <div class="portfolio-item small">peque침o</div>
          <div class="portfolio-item tall">alto</div>
          <div class="portfolio-item wide">ancho</div>
          <div class="portfolio-item wide">ancho</div>
          <div class="portfolio-item medium">medio</div>
	</div>
</body>
</html>
